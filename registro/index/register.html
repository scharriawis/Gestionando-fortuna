<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registro | La fortuna</title>
    <link rel="stylesheet" href="../style/style2.css">

<body>
    <!--contenido del registro junto al logo-->
    <form class="register">
        <section>
        <img class="logoR" src="/registro/img/Rlogo.png">
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre completo">
        <input class="controls" type="email" name="correo" id="correo" placeholder="correo electrónico">
        <input class="controls" type="text" name="numero" id="numero" placeholder="Ingrese su número teléfonico">
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Nombre de usuario">
        <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
        <input class="controls" type="password" name="correo" id="correo" placeholder="Confirme su contraseña">
        </section>
        <div>
            <!--botón de envio-->
            <input type="submit" name="Ingresar" value="registrarse" class="button">
        </div>
        <!--información de ayuda-->
        <nav>
            <a class="TieneCuenta" href="/Ingreso/index/ingress.html">¿tienes una cuenta? Entrar</a>
        </nav>

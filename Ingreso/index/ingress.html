<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | La Fortuna</title>
    <link rel="stylesheet" href="/Ingreso/style/style.css">
</head>
<body>
    <!--contenedor para la recolección de información por parte del usuario-->
    <section class="contenedor">
            <form>
                <section>
                    <img class="logo" src="../img/logoI.png">
                    <label for="usuario"></label>
                    <input class="campoRegistro" type="text" id="usuario" name="usuario" required="true" placeholder="Ingrese su usuario o email"> <br/>
                    <label for="password"></label>
                    <input class="campoRegistro" type="password" id="password" name="password" placeholder="Ingrese su contraseña" required="true"> <br/>
                </section>
                <div>
                    <input type="submit" name="Ingresar" value="Ingresar" class="button"> <br/>
                </div>
                <!--texto para informar con links de apoyo-->
                <nav>
                    <a class="hasOlvidado" href="/olvidoContrasena/index/forgotPassword.html">¿Has olvidado la contraseña?</a> <br/><br/>
                    <p class="noTiene">¿no tienes una cuenta?
                    <a class="crearContraseña" href="/registro/index/register.html"><b>Regístrate</b></a></p>
                </nav>
            </form> 
    </section>
</body>
</html>
